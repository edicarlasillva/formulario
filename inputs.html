<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campos</title>
</head>

<body>
  <form>
    <label for="name">Seu nome:</label>
    <input type="text" id="name" value="" placeholder="Digite seu nome" required />

    <label for="email">Seu e-mail</label>
    <input type="email" id="email" />
    <input type="password" />
    <label for="age">Qual sua idade?</label>
    <input type="number" id="age" />
    <label for="file">Anexo</label>
    <input type="file" id="file" />

    <label for="date">Escolha a data</label>
    <input type="date" />

    <label for="color">Escolha a cor</label>
    <input type="color">

    <input type="hidden" id="id" name="id" value="123456" />
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
